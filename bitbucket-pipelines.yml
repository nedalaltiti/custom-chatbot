options:
  docker: true
  size: 2x

pipelines:
  branches:
    master:
      - step:
          name: Build Docker Image (Prod)
          image: tstrohmeier/awscli:3.8.3
          script:
            - echo "Logging into AWS ECR..."
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
            - export AWS_REGION=us-west-1
            
            # âœ… Credential validation and setup
            - echo "=== AWS CREDENTIAL VALIDATION ==="
            - echo "AWS_ACCESS_KEY_ID starts with: ${AWS_ACCESS_KEY_ID:0:7}"
            - if [ -n "$AWS_SECRET_ACCESS_KEY" ]; then echo "AWS_SECRET_ACCESS_KEY is set (length: ${#AWS_SECRET_ACCESS_KEY})"; else echo "AWS_SECRET_ACCESS_KEY is NOT SET"; fi
            - echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
            - echo "AWS_REGION: $AWS_REGION"
            - echo "=== END DEBUG INFO ==="
            
            # ðŸ” TEST: Verify AWS credentials actually work
            - echo "=== TESTING AWS AUTHENTICATION ==="
            - aws sts get-caller-identity
            - echo "âœ… AWS authentication successful"
            
            # ðŸ” TEST: Verify AWS Secrets Manager access
            - echo "Testing AWS Secrets Manager access..."
            - aws secretsmanager get-secret-value --secret-id chatbot-clarity-db-dev-postgres --region us-west-1 --query 'SecretString' --output text > /dev/null
            - echo "âœ… AWS Secrets Manager access confirmed"
            - aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 794038237159.dkr.ecr.us-west-1.amazonaws.com
            - echo "Building docker image.."
            - docker build --no-cache -t $IMAGE_FULL_PROD .
            - echo "Pushing docker image to AWS ECR..."
            - docker push $IMAGE_FULL_PROD
      - step:
          name: Trigger Deployment Pipeline
          image: curlimages/curl
          script:
            - echo "Triggering pipeline in another repository..."
            - |
              curl -X POST -u leen.a:$APP_PASSWORD \
              -H "Content-Type: application/json" \
              -d '{
                    "target": {
                      "type": "pipeline_ref_target",
                      "ref_type": "branch",
                      "ref_name": "main",
                      "selector": {
                        "type": "custom",
                        "pattern": "deployment"
                      }
                    }
                  }' \
              https://api.bitbucket.org/2.0/repositories/usclaritytech/$PROD_DEPLOYMENT_REPO/pipelines/
